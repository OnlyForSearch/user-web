<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
    <script type="text/javascript">
        //请求json，输出是json
        function requestJson() {
 var mydata='{"name":"手机","price":999}';
		 $.ajaxSetup({  
        contentType : 'application/json'  
    });  
    $.post('http://localhost:8080/user-web/items/testJson', mydata,  
            function(data) {  
                alert("id: " + data.id + "\nname: " + data.name  
                        + "\nstatus: " + data.status);  
            }, 'json');


        }
        //请求key/value，输出是json
        function responseJson() {

            $.ajax({
                type: 'post',
                url: '${pageContext.request.contextPath }/items/responseJson',
                //请求是key/value这里不需要指定contentType，因为默认就 是key/value类型
                //contentType:'application/json;charset=utf-8',
                //数据格式是json串，商品信息
                data: 'name=手机&price=999',
                success: function (data) {//返回json结果
                    alert(data.name);
                }

            });

        }
    </script>
</head>
<body>
<input type="button" onclick="requestJson()" value="请求json，输出是json"/>
<input type="button" onclick="responseJson()" value="请求key/value，输出是json"/>
</body>
</html>
